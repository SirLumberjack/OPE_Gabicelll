<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- Font Awnsome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  </head>
  <body>

    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Menu</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body align-self-center">
                    <div class="row align-self-center text-center">
                        <div class="col-md-2">
                            <div class="teste">
                                <div class="row">
                                    <div class="col-md-12 ">
                                        <i class="fa fa-calendar-alt"></i>
                                    </div>
                                    <div class="col-md-12 texto">
                                        Agenda
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">                            
                            <div class="teste">                
                                <div class="row">
                                    <div class="col-md-12">
                                        <i class="fa fa-shopping-cart"></i>
                                    </div>
                                    <div class="col-md-12 texto">
                                        Vendas
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">                        
                            <div class="teste">                   
                                <div class="row">
                                    <div class="col-md-12">
                                        <i class="fa fa-chart-line"></i>
                                    </div>
                                    <div class="col-md-12 texto">
                                        Relatórios
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2">                       
                                <div class="teste">                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <i class="fa fa-tags"></i>
                                        </div>
                                        <div class="col-md-12 texto">
                                            Estoque
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">                       
                                <div class="teste">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <i class="fa fa-paperclip"></i>
                                        </div>
                                        <div class="col-md-12 texto">
                                            Orçamentos
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2">                       
                                <div class="teste">                   
                                    <div class="row">
                                        <div class="col-md-12">
                                            <i class="fa fa-mobile-alt"></i>
                                        </div>
                                        <div class="col-md-12 texto">
                                            Manutenção
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade bd-example-modal-xl" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="agenda" aria-hidden="true">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Agenda</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body align-self-center">
                    <div class="row align-self-center text-center">
                        <div class="col-md-12"> 
                            <table class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                    <th scope="col" colspan="3" class="text-center">Agenda</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">29/04</th>
                                        <td>Pagamento alugel</td>
                                        <td><i class="fa fa-circle text-danger"></i></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">25/12</th>
                                        <td>Férias de Natal</td>
                                        <td><i class="fa fa-circle text-warning"></i></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">20/05</th>
                                        <td>Pagamento Fornecedor</td>
                                        <td><i class="fa fa-circle text-success"></i></td>
                                    </tr>
                                    <tr>
                                        <th scope="row">15/10</th>
                                        <td>Aniversario Web Designer</td>
                                        <td><i class="fa fa-circle text-danger"></i></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <header class="text-center">
        <div class="row justify-content-md-center">
            <div class="col-md-2 align-self-center">
                <div class="row">
                    <div class="col-md-3 text-right header-user">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="col-md-9 header-user-name">
                        <span class="header-user-name">Olá, {{ user[0] }}!</span>
                    </div>
                </div>
            </div>
            <div class="col-md-5 align-self-center">
                <div class="row">
                    <div class="offset-md-3 col-md-7">
                        <div class="input-group flex-nowrap">
                            <input type="text" class="form-control" placeholder="O que deseja?" aria-label="O que deseja?" aria-describedby="addon-wrapping">
                            <div class="input-group-append">
                                <span class="input-group-text" id="addon-wrapping"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <!-- <input type="text" class="form-control"> -->
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-2 offset-md-1"><i class="fa fa-shopping-bag"></i></div>
                    <div class="col-md-2"><i class="fa fa-envelope"></i></div>
                    <div class="col-md-2"><i class="fa fa-home"></i></div>
                    <div class="col-md-2"><i class="fa fa-sign-out-alt"></i></div>
                    <div class="col-md-2"><i class="fa fa-bars" id="menu"></i></div>
                </div>
            </div>            
        </div>
    </header>

    {% block conteudo %}{% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{{ url_for('static', filename='jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script>
        $( "#menu" ).click(function() {
            // alert( "Handler for .click() called." );
            $('#mySmallModalLabel').modal('toggle')
        });
        $( "#btn-agenda" ).click(function() {
            // alert( "Handler for .click() called." );
            $('#agenda').modal('toggle')
        });
    </script>
  </body>
</html>
