{% extends "layout.html" %}
<!--criamos um bloco de conteúdo a ser interpretado pelo python-->
{% block conteudo %}
    <div class="container">
        <div class="row selecao">
            <div class="col-md-12">
                <div class="row">
                    <div class="offset-md-3 col-md-6">
                        <select name="" id="" class="form-control">
                            <option value="">Geral</option>
                            <option value="">Celular</option>
                            <option value="">Capas</option>
                            <option value="">Pelicula</option>
                            <option value="">Carregador</option>
                            <option value="">Outro</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-dark tabela-estoque">
                    <thead>
                        <tr>
                            <th scope="col">Codigo Produto</th>
                            <th scope="col">Produto</th>
                            <th scope="col">Quantidade</th>
                            <th scope="col">Fornecedor</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if estoque %}
                            {% for estoque in estoque %}
                                <tr>
                                    <th scope="row">{{ estoque[0] }}</th>
                                    <td>Samsung S8</td>
                                    <td>{{ estoque[1] }}</td>
                                    <td>Samsung</td>
                                </tr>
                            {% endfor %}
                        {% else %}
                            <tr>
                                <th col="4" class="text-danger"> Não existe produtos cadastrados em estoque!!</th>
                            </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
<!--encerramos o bloco de código a ser interpretado pelo python-->
